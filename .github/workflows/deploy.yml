name: Deploy to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

# 防止并发部署冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_TARGET: ${{ secrets.SSH_TARGET }}
      SSH_REMOTE_PATH: ${{ secrets.SSH_REMOTE_PATH }}
      SSH_USER: ${{ secrets.SSH_USER }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          # 解析 SSH_TARGET (格式支持 host 或 host:port)
          IFS=':' read -ra ADDR <<< "$SSH_TARGET"
          HOST=${ADDR[0]}
          PORT=${ADDR[1]:-22}

          echo "Target: $HOST:$PORT"
          echo "User: $SSH_USER"
          echo "Path: $SSH_REMOTE_PATH"

          # 添加 Host Key (避免交互式确认)
          ssh-keyscan -p $PORT -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true

          # 定义通用 SSH 选项 (注意: agent 已处理身份验证，无需指定 -i)
          SSH_OPTS="-o StrictHostKeyChecking=no -p $PORT"

          # 1. 获取本地 dist/ 目录的文件列表（相对路径）
          echo "获取本地文件列表..."
          LOCAL_FILES=$(find dist -type f -print | sed 's|^dist/||' | sort)

          # 2. 获取远程目录的文件列表（相对路径）
          echo "获取远程文件列表..."
          REMOTE_FILES=$(ssh $SSH_OPTS $SSH_USER@$HOST "find $SSH_REMOTE_PATH -type f -print 2>/dev/null | sed 's|^$SSH_REMOTE_PATH/||' | sort" || echo "")

          # 3. 计算需要删除的文件（远程有，本地没有）
          echo "计算需要删除的文件..."
          FILES_TO_DELETE=$(comm -23 <(echo "$REMOTE_FILES") <(echo "$LOCAL_FILES"))

          if [ -n "$FILES_TO_DELETE" ]; then
            echo "需要删除的文件："
            echo "$FILES_TO_DELETE"
          else
            echo "没有需要删除的文件。"
          fi

          # 4. 上传文件 (scp 使用大写 -P 指定端口，会覆盖同名文件)
          echo "上传文件..."
          scp -o StrictHostKeyChecking=no -P $PORT -r -p -C ./dist/* $SSH_USER@$HOST:$SSH_REMOTE_PATH

          # 5. 删除旧文件
          if [ -n "$FILES_TO_DELETE" ]; then
            echo "删除旧文件..."
            echo "$FILES_TO_DELETE" | xargs -I {} ssh $SSH_OPTS $SSH_USER@$HOST "rm -f $SSH_REMOTE_PATH/{}"
          fi

          # 6. 调整远端权限
          ssh $SSH_OPTS $SSH_USER@$HOST "chown -R 1000:1000 $SSH_REMOTE_PATH/*"

          echo "部署完成。"
